<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .outer--calculator{
            height: 450px;
            max-height: 450px;
            max-width: 350px;
            margin: 70px auto;
            border-radius: 15px;
            background-color: rgb(59, 58, 58);
        }
        .section-writting-board{
            /* margin-top: 50px; */
            border-radius: 15px;
            margin-left: 25px;
            height: 60px;
            width: 300px;
            gap: 20px;
            background-color: rgb(199, 199, 149);
            font-weight: bold;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .number{
            height: 60px;
            width: 60px;
            background-color: rgb(138, 138, 130);
            text-align: center;
            color: white;
            justify-content: center;
            font-weight: bold;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
       
        .row{
            display: flex;
            gap: 20px;
            /* margin: 0 auto; */
            margin-top: 20px;
            margin-left: 25px;
            /* margin-bottom:30px ; */
        }
        .equale{
            background-color: brown;
        }
        .divide, .multiply, .minus, .plus{
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <section class="outer--calculator">
     <section class="section-writting-board">   
        <div class="writting-board">0.</div>
    </section>
        <section class="row ones">
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="number divide">/</div>
        </section>
        <section class="row twos">
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="number multiply">x</div>
        </section>
        <section class="row threes">
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="number minus">-</div>
        </section>
        <section class="row fours">
            <div class="number zero">0</div>
            <div class="number dot">.</div>
            <div class="number equale">=</div>
            <div class="number plus">+</div>
        </section>
    </section>
</body>
</html>
